version: '3.8'
name: hawc

services:
  ollama:
    container_name: ollama
    image: ollama/ollama:0.5.7
    restart: always
    networks:
      - ollama-network
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:0.5.7
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ollama-network
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data

  nginx:
    container_name: nginx
    image: hawc_nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - ollama-network
    ports:
      - "80:80"
    depends_on:
      - open-webui

networks:
  ollama-network:
    external: false

volumes:
  ollama:
  open-webui:
